<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>SVG</title>
</head>
<body>
    <div class="container">
        <h1>SVG- Scalable Vector Graphic</h1>
        <img src="./images/myfirst.svg" alt="">

        <!-- embed svg code directly inside the html -->
        <svg width="200" height="200" viewbox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG graphic code here -->
            <!-- Viewport, viewbox -->
            <rect width="200" height="200" fill="#4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="8" />
            <circle cx="50" cy="50" r="25" fill="#d50000" />
          </svg>

          <svg width="110" height="160" viewBox="0 0 110 160">
            <polyline points="10,10 10,50 50,50, 50,100 100,100 100,150" fill="none" stroke="#ef898b" stroke-width="6"/>
          </svg>
          <!-- reuse element code here -->
          <svg width="200" height="200" viewbox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect width="200" height="200" fill="#4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="8" />

            
            <circle cx="50" cy="50" r="25" fill="#d50000" />
            <circle cx="150" cy="50" r="25" fill="#d50000" />
            <circle cx="150" cy="150" r="25" fill="#d50000" />
            <circle cx="50" cy="150" r="25" fill="#d50000" />


          </svg>

          <svg width="200" height="200" viewbox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect width="200" height="200" fill="#CFBEE1" rx="8" ry="8" stroke="#818ccf" stroke-width="8" />

            
            <circle id="dot" cx="50" cy="50" r="25" fill="#8CC9BB" />
            <use xlink:href="#dot" x="100" />
            <use xlink:href="#dot" x="100" y="100" />
            <use xlink:href="#dot" y="100" />
          </svg>
          <!-- use of derfs -->
           <SVG class="diceFive" width="200" height="200" viewbox="0 0 200 200">
                <defs>
                    <rect id="box" width="200" height="200" fill="#CFBEE1" />
                    <circle id="point" cx="50" cy="50" r="25" fill="#8CC9BB" />
                </defs>
                <use xlink:href="#box" />
                <g >
                    <use href="#point" x="100" y="0" />
                    <use href="#point" x="100" y="100" />
                    <use href="#point" x="0" y="100" />
                    <use href="#point" x="0" y="0" />
                    <use href="#point" x="50" y="50" />
                </g>
           </SVG>
        <!-- gradient and text -->
        <svg width="250" height="50" viewBox="0 0 250 50">
            <defs>
              <linearGradient id="mygradient">
                <stop offset="0%" stop-color="#CFBEE1"/>
                <stop offset="30%" stop-color="red"/>
                <stop offset="100%" stop-color="#8CC9BB"/>
              </linearGradient>
            </defs>
            <text x="0" y="50" fill="url(#mygradient)" font-size="2.5rem">John Smith</text>
            <rect width="100" height="100" fill="url(#mygradient)"/>
          </svg>

          <!-- SVG pattern and text -->
          <svg width="300" height="220" viewBox="0 0 300 200">
            <defs>
              <pattern id="zigzag" width="300" height="200" patternUnits="userSpaceOnUse">
                <image href="http://placepattern.com/300/200" />
              </pattern>
            </defs>
            
            <text x="0" y="100" fill="url(#zigzag)" font-size="3rem">pattern</text>
          </svg>
        <!--  -->
        <div class="smiley-wrap"> 
          <svg id="smily"  viewBox="0 0 487 484" width="487" height="484">
            
            <g id="face">
              <circle class="cls-1" cx="241" cy="243" r="234" />
            </g>
            <path id="mouth" class="cls-2" d="M100,292H381.79s-18,78-140.9,78S100,292,100,292Z" />
            <ellipse id="eye-l" class="cls-2" cx="141.5" cy="154" rx="37.5" ry="65" />
            <ellipse id="eye-r" class="cls-2" cx="342.5" cy="154" rx="37.5" ry="65" />
            <circle class="pupil" id="pupil-l" cx="137.5" cy="182.5" r="24.5" />
            <circle class="pupil" id="pupil-r" cx="337.5" cy="182.5" r="24.5" />
            <path id="eyelash-l" class="cls-3" d="M179,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S179,118.1,179,154Z" />
            <path id="eyelash-r" class="cls-3" d="M380,154c-37,2-37,0-75,0,0-35.9,16.79-65,37.5-65S380,118.1,380,154Z" />
          </svg>
        </div> 
    </div>
</body>
</html>
